<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>
      a {
        display: block;
        margin: 2px;
        padding: 8px;
        background-color: rgb(207, 255, 136);
        border-radius: 8px;
        max-width:400px;
        text-decoration: none;
      }
      a:hover{
        background-color: rgb(179, 247, 111);
      }
    </style>
    <script>
      addEventListener("DOMContentLoaded", async () => {
        const res = await fetch("./stories/index.txt");
        const dirs = (await res.text()).split("\n").filter((v) => v);
        const { body } = document;
        dirs.forEach((dir) => {
          const a = document.createElement("a");
          a.href = `./stories/${dir}/index.html`;
          a.innerText = dir;
          body.appendChild(a);
        });
      });
    </script>
  </head>
  <body></body>
</html>
